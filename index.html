<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First JS script</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <form id="form">
      <input
        type="text"
        placeholder="Your Commitment"
        id="commit"
        name="commit"
      />
      <label>
        I will fully commited to my goal no matter what
        <input type="checkbox" id="check" name="checked" />
      </label>
      <select name="" id="sports" name="sport">
        <option value="tennis">Tennis</option>
        <option value="baseball">Baseball</option>
        <option value="golf">Golf</option>
      </select>
      <input type="submit" />
    </form>
  </body>
  <script src="app.js"></script>
</html>
